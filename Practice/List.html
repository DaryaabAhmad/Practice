<!DOCTYPE html>
<html>

<head>
    <title>
        Lists
    </title>
</head>

<body>
    <h1>Lists</h1>
    <h3> Un ordered List</h3>
    <ol>
        <li>Water</li>
        <li>Milk</li>
        <li>Chees</li>

        </ul>
        <h3>Discriptions</h3>
        <dl>
            <dt>Water</dt>
            <dd> This is water</dd>
            <dt> Mlik</dt>
            <dd> This is liquid</dd>
        </dl>

        <h3> Nested List</h3>
        <ul>
            <li>water</li>
            <li>Milk</li>
            <ol>
                <li>Water</li>
                <li>Milk</li>
                <li>Chees</li>
                <dl>
                    <dt>Water</dt>
                    <dd> This is water</dd>
                    <dt> Mlik</dt>
                    <dd> This is liquid</dd>
                </dl>
        </ul>



        </ul>


</body>

</html>
